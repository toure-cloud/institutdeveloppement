<!-- developpement/templates/components/team-card.html -->
<div class="col-xl-3 col-lg-4 col-md-6" data-category="{{ member.category.slug }}">
    <div class="card h-100 border-0 shadow-hover transition-all">
        <div class="card-img-top overflow-hidden position-relative">
            <img src="{{ member.photo.url }}" 
                 class="img-fluid member-photo" 
                 alt="{{ member.full_name }}"
                 loading="lazy">
            <div class="member-overlay">
                <div class="overlay-content">
                    <h4 class="text-white mb-2">{{ member.position }}</h4>
                    <div class="expertise-badges">
                        {% for expertise in member.expertises.all %}
                        <span class="badge bg-light text-dark">{{ expertise.name }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body text-center px-4 py-3">
            <h3 class="h5 mb-1 fw-bold text-dark">{{ member.full_name }}</h3>
            <p class="text-muted small mb-3">{{ member.role }}</p>
            <div class="social-links">
                {% if member.linkedin %}
                <a href="{{ member.linkedin }}" class="text-primary mx-2" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                {% endif %}
                {% if member.researchgate %}
                <a href="{{ member.researchgate }}" class="text-primary mx-2" target="_blank">
                    <i class="fab fa-researchgate"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
